trigger:
- master

pool: Default

stages: 
- stage: A
  jobs:
  - job: a
    pool: Default
    steps:
    - task: PowerShell@2
      inputs:
        targetType: inline
        script: |
          echo "##vso[task.setvariable variable=PathA]c:\temp"
          echo "##vso[task.setvariable variable=PathAa]Test string"
      name: power1

- stage: B
  dependsOn: A
  variables:
    PathInA: $[ dependencies.A.outputs['a.power1.PathA']]
    PathInAa: $[ dependencies.A.outputs['a.power1.PathAa']]
  jobs:
  - job: b
    pool: Default
    steps:
    - powershell: |
        cd $(PathInA)
        ls
        Write-Host 'The first custom variable ' $(PathInA)
        Write-Host 'The second custom variable ' $(PathInAa)
        Write-Host 'The system variable ' $(system.defaultworkingdirectory)

